       <main class="container bg-yellow-100 mx-auto">
        group games
        <div id="game-list" class="bg-white py-24 sm:py-32 mx-auto mt-16 grid max-w-2xl auto-rows-fr grid-cols-1 gap-8 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3"></div>
       </main> 
    <script src="store/games.js" async defer></script>
    <script>
        window.addEventListener('load', setUpGameGrid)
        const gameListEl = document.getElementById('game-list')

        function setUpGameGrid() {
        games.filter(game=> game.mine === true).forEach(game => {
            const gameCardEl = document.createElement('div')
            gameCardEl.classList.add('relative','isolate', 'flex', 'flex-col', 'justify-end', 'overflow-hidden', 'rounded-2xl', 'bg-gray-900', 'px-8', 'pb-8', 'pt-80', 'sm:pt-48','lg:pt-80')
            const imageEl = document.createElement('img')
            imageEl.src = game.gameLogoSrc // 'https://images.unsplash.com/photo-1496128858413-b36217c2ce36?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3603&q=80'
            imageEl.alt = 'alt goes here'
            imageEl.classList.add('absolute', 'inset-0', '-z-10', 'h-full', 'w-full', 'object-cover')
            
            gameCardEl.textContent = game.title
            gameCardEl.appendChild(imageEl)

            const firstDiv = document.createElement('div')
            firstDiv.classList.add('absolute', 'inset-0', '-z-10', 'bg-gradient-to-t', 'from-gray-900', 'via-gray-900/40')
            gameCardEl.appendChild(firstDiv)

            const secondDiv = document.createElement('div')
            secondDiv.classList.add('absolute', 'inset-0', '-z-10', 'rounded-2xl', 'ring-1', 'ring-inset', 'ring-gray-900/10')
            gameCardEl.appendChild(secondDiv)

            const contentDiv = document.createElement('div')
            contentDiv.classList.add('flex', 'flex-wrap', 'items-center', 'gap-y-1', 'overflow-hidden', 'text-sm', 'leading-6', 'text-gray-300')
            const dateEl = document.createElement('time')
            dateEl.datetime = game.dateAdded
            dateEl.textContent = game.dateAdded
            dateEl.classList.add('mr-8')
            contentDiv.appendChild(dateEl)

            const avatarContainer = document.createElement('div')
            avatarContainer.classList.add('-ml-4', 'flex', 'items-center', 'gap-x-4')
            const svgDivider = document.createElement('svg')
            svgDivider.viewBox = '0 0 2 2'
            svgDivider.classList.add('-ml-0.5', 'h-0.5', 'w-0.5', 'flex-none' ,'fill-white/50')
            const circleEl = document.createElement('circle')
            circleEl.cx = 1
            circleEl.cy = 1
            circleEl.r = 1
            svgDivider.appendChild(circleEl)
            avatarContainer.appendChild(svgDivider)
            contentDiv.appendChild(avatarContainer)
            
            gameCardEl.appendChild(contentDiv)

            gameListEl.appendChild(gameCardEl)
        })
    }
    </script>
