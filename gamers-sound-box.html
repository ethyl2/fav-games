    <script>
      let allowAudio = false

      const firstBox = document.getElementById('first-box')
      const firstBoxAudioSource = 'static/audio/commodore-64.wav'
      const firstBoxAudio = new Audio(firstBoxAudioSource)
      firstBox.addEventListener('click', () => {
        if (allowAudio) {
          firstBoxAudio.play()
        }
        firstBox.classList.remove('bg-black')
        firstBox.classList.add('bg-blue-700')
        setTimeout(() => {
          firstBox.classList.remove('bg-blue-700')
          firstBox.classList.add('bg-black')
        }, 5000)
      })

      const buttonsBox = document.getElementById('sound-buttons-box')

      const soundButtons = document.getElementsByClassName('sound-button')
      const audioSourcesArray = [
        'static/audio/awesome.wav',
        'static/audio/noob.wav',
        'static/audio/robot.mp3',
        'static/audio/game-over.wav',
        'static/audio/coin.wav',
        'static/audio/yay.wav',
        'static/audio/you-lost.wav',
        'static/audio/you-win.wav',
        'static/audio/owned.wav',
        'static/audio/cheater.wav',
        'static/audio/level-up.wav',
        'static/audio/pew-pew.wav',
        'static/audio/no-way.mp3'
      ]

      const audioArray = []

      Array.from(soundButtons).forEach(button => {
          const number = button.id.split('-')[1]
          console.log(number)
          window['audio' + number] = new Audio(audioSourcesArray[number])
          audioArray.push(window['audio' + number])
        button.addEventListener('click', () => {
          if (allowAudio) {
            window['audio' + number].play()
          }
        })
      })

      console.log(audioArray)


      const startButton = document.getElementById('start')
      const beginningInstructions = document.getElementById('beginning-instructions')

      startButton.addEventListener('click', () => {
        beginningInstructions.classList.add('invisible')
        allowAudio = true
        buttonsBox.classList.remove('bg-red-700')
        buttonsBox.classList.add('bg-green-900')
        Array.from(soundButtons).forEach(button => {
          button.disabled = false
          button.classList.remove('cursor-not-allowed')
          button.classList.add('moveable-button', 'cursor-pointer')
        })
        pauseButton.disabled = false
        pauseButton.classList.remove('cursor-not-allowed')
        pauseButton.classList.add('cursor-pointer')
      })

      const pauseButton = document.getElementById('pause')
      pauseButton.addEventListener('click', () => {
        beginningInstructions.classList.remove('invisible')
        pauseButton.disabled = true
        pauseButton.classList.remove('cursor-pointer')
        pauseButton.classList.add('cursor-not-allowed')
        allowAudio = false
        audioArray.forEach(item => {
          item.pause()
        })
        firstBoxAudio.pause()
        buttonsBox.classList.remove('bg-green-900')
        buttonsBox.classList.add('bg-red-700')
        Array.from(soundButtons).forEach(button => {
          button.disabled = true
          button.classList.remove('moveable-button', 'cursor-pointer')
          button.classList.add('cursor-not-allowed')
        })
      })
