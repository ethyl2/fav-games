      <div>
        <h2 class="text-xl md:text-3xl font-bold py-4">Game-Themed Lorem Ipsum</h2>

        <form>
          <input
            type="number"
            name="paragraph-count"
            id="paragraph-count"
            class="border rounded mr-2 w-12 px-1"
            value="1"
          />
          <label for="paragraph-count" id="paragraph-count-label">Paragraph</label>
          <div class="pt-2">
            <input type="radio" id="short" name="paragraph-length" value="short" checked>
            <label for="short" class="pr-2">short</label>
            <input type="radio" id="medium" name="paragraph-length" value="medium">
            <label for="medium" class="pr-2" >medium</label>
            <input type="radio" id="long" name="paragraph-length" value="long">
            <label for="long">long</label>
          </div>

          <div class="flex items-center justify-center space-x-2">
            <input type="checkbox" id="start-with" name="start-with" value="start-with" checked />
            <label for="start-with" class="pt-1">Start with 'Game ipsum dolor sit amet'</label>
          </div>

          <div class="flex items-center justify-center space-x-2">
            <input type="checkbox" id="start-date" name="start-date" value="start-date" checked />
            <label for="start-date" class="pt-1">Start with today's date</label>
          </div>
        </form>

        <button id="update" type="button"
